<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temp Mail Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #email {
            margin-top: 30px;
            font-size: 18px;
            color: #0078d7;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Temp Mail Site</h1>
    <button id="generateBtn">Generate Temporary Email</button>
    <div id="email"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Example using 1secmail API for demo purposes
            fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1')
            .then(response => response.json())
            .then(data => {
                document.getElementById('email').textContent = data[0];
            })
            .catch(error => {
                document.getElementById('email').textContent = 'Error generating email';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
